<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registro de Datos del Instituto">
  <meta name="keywords" content="Sistema | Registro | Alumnos | Datos">
  <meta name="author" content="Leonardo G. Romero - Leonardo Martínez - Renato Navia">
  <meta property="og:type" content="Website">
  <meta content="modificar con el link" property="og:url">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
  <title>Datos dinámicos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">

<body>
  <div class="login_contenedor_padre">
  <div class="login_contenedor">
      <h1 class="titulo1 login_titulo">Ingresa con tu nombre de usuario y contraseña</h1>
      <div class="login_contenedor_formulario">
        <form class="formularioLogin">
          <div class="formulario-grupoLogin">
            <input name="usuario" type="text" class="inputLogin" required>
            <span class="linea-inputLogin"></span>
            <label for="usuario" class="labelLogin">Usuario</label>
           </div>
           <div class="formulario-grupoLogin">
             <input name="contrasena" type="password" class="inputLogin" maxlength="10" minlength="4" required>
             <span class="linea-inputLogin"></span>
             <label for="contrasena" class="labelLogin">Contraseña</label>
           </div>
           <a href="./dashboard.html" class="boton-primario margen-inferior1">Ingresar</a>
        </form>
    </div>
  </div>
</div>
</body>
</html>
