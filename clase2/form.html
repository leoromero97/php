<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario simple en PHP</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1 class="title">Formulario Simple en PHP</h1>
  <form action="form.php" method="post" class="form">
    <div class="group">
      <input
        type="text"
        name="name"
        required
        class="input"
      />
      <span class="border"></span>
      <label for="name" class="label">Ingrese su nombre</label>
    </div>
    <div class="group">
      <input
        type="number"
        name="age"
        required
        class="input"
      />
      <span class="border"></span>
      <label for="age" class="label">Ingrese su edad</label>
    </div>
    <input type="submit" value="Enviar" class="form-button">
  </form>
</body>
</html>
